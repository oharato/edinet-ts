name: Auto Release

on:
  push:
    branches:
      - master

permissions:
  contents: write
  id-token: write # OIDC (Trusted Publishing) 用

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          # registry-url は除去済み (Trusted Publishing用)

      - name: Create .npmrc
        run: echo "registry=https://registry.npmjs.org/" > .npmrc
        # 明示的にレジストリを指定する (認証トークンは書かない)

      - name: Get version from package.json
        id: pkg
        run: echo "version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT

      - name: Check if tag exists
        id: check_tag
        run: |
          if git rev-parse "v${{ steps.pkg.outputs.version }}" >/dev/null 2>&1; then
            echo "Tag v${{ steps.pkg.outputs.version }} already exists. Skipping release."
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "Tag v${{ steps.pkg.outputs.version }} does not exist. Creating release."
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Install Dependencies
        if: steps.check_tag.outputs.exists == 'false'
        run: npm ci

      - name: Test
        if: steps.check_tag.outputs.exists == 'false'
        run: npm test

      - name: Build
        if: steps.check_tag.outputs.exists == 'false'
        run: npm run build

      - name: Create Tag
        if: steps.check_tag.outputs.exists == 'false'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "v${{ steps.pkg.outputs.version }}" -m "Release v${{ steps.pkg.outputs.version }}"
          git push origin "v${{ steps.pkg.outputs.version }}"

      - name: Create Release
        if: steps.check_tag.outputs.exists == 'false'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.pkg.outputs.version }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish to NPM
        if: steps.check_tag.outputs.exists == 'false'
        run: npm publish --provenance --access public
        # OIDC (Trusted Publishing) を使用するため NODE_AUTH_TOKEN は不要

